<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Visualization API Sample</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['corechart']});
    function drawVisualization() {
      var queryText = encodeURIComponent("SELECT idINEGI, latitud, longitud FROM 1g8OxWNVxNo2B6fqNjjuWUoNVVS8ljTJ32qkf9oE");
      google.visualization.drawChart({
        "containerId": "visualization_div",
		"dataSourceUrl": 'https://www.googleapis.com/fusiontables/v1/query?sql=',
        "query":"SELECT idINEGI, latitud, longitud FROM 1g8OxWNVxNo2B6fqNjjuWUoNVVS8ljTJ32qkf9oE",
        "refreshInterval": 5,
        "chartType": "BarChart",
        "options": {
          "title":"Salida",
          "vAxis": {"title": "Year"},
          "hAxis": {"title": "Cups"}
        }
      });
    }

    google.setOnLoadCallback(drawVisualization);
  </script>
</head>
<body style="font-family: Arial;border: 0 none;">
  <div id="visualization_div" style="width: 600px; height: 400px;"></div>
</body>
</html>
