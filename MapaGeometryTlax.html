<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps + Fusion Tables</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map, layer, capa;

function initialize() {
//https://www.google.com/fusiontables/DataSource?docid=1ertEwm-1bMBhpEwHhtNYT47HQ9k2ki_6sRa-UQ
//https://developers.google.com/maps/documentation/javascript/examples/layer-fusiontables-styling
  var tlax = new google.maps.LatLng(19.425154,-98.168764);
								    
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: tlax,
    zoom: 10
	/*
	mapTypeControl: true,
    mapTypeControlOptions: {
      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
    },
    zoomControl: true,
    zoomControlOptions: {
      style: google.maps.ZoomControlStyle.SMALL
    }
	*/
  });
 
 
  layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'geometry',
	  // 6o Municipios
	  from: '1iJosEKpI5cx23lQgEcomrvPIFIMrATV63QT6j_U'
    },
    styles: [{
      polygonOptions: {
        //fillColor: '#A0FF05',
        fillColor: '#080844',
        //fillColor: '#E90000',
        fillOpacity: 0.3
      }
    }, {
      //where: 'idINEGI > 0 and idINEGI < 16',
      where: 'idINEGI > 0 and idINEGI < 14',
      polygonOptions: {
      fillColor: '#66FF33'  
      }
    }, {
      //where: 'idINEGI > 15 and idINEGI < 31',
      where: 'idINEGI > 13 and idINEGI < 26',
      polygonOptions: {
      fillColor: '#FFFFCC'  
      }
    }, {
      //where: 'idINEGI > 30 and idINEGI < 46',
      where: 'idINEGI > 25 and idINEGI < 38',
      polygonOptions: {
      fillColor: '#9999FF'  
      }
    }, {
      //where: 'idINEGI > 45 and idINEGI < 59',
      where: 'idINEGI > 37 and idINEGI < 49',
      polygonOptions: {
      fillColor: '#FF6600'   
      }
    }]
  });
  layer.setMap(map);
  
  var consulta = new google.maps.FusionTablesLayer({
    query: {
      select: 'Localidad',
      from: '10RCHr-0qxplD1ju4jElQAfxg5A0WpDruMWmPRNM',
	  //ID de mi Tabla
      where: 'Municipio = \'Chiautempan\''
    }
  });
  consulta.setMap(map);
  
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>

    <select name="cbxservicio" id="cbxservicio" tabindex="2">
    </select>
  </p>
</form>
  </div>
  </section>
  -->
    <div id="map-canvas"></div>
  </body>
</html>
